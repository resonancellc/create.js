<!DOCTYPE html>
<meta charset="utf-8">

    <title>Unit Tests</title>

    <link rel="stylesheet" type="text/css" href="libs/jasmine.css">

    <script type="text/javascript" src="libs/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine-html.js"></script>

    <script src="../src/create.js"></script>
    <script src="specs/create-tests.js"></script>

    <script type="text/javascript">

        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>


<body>

    <div id="fixture"></div>

</body>
